<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Four in line - alpha betha pruning</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto">
        <h1>Four in row</h1>
        <p>Four in row with alpha beta pruning</p>
      </div>
    </div>
    <div class="row justify-content-center" id="board"></div>
    <div class="row justify-content-center mt-3">
      <div class="col-auto">
        <button class="btn btn-outline-secondary" id="reset-board">Reset</button>
        <button class="btn btn-primary" id="start-game">Start</button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-auto mr-1">
        <div class="mb-3">
          <label class="form-label">Time (minutes)</label>
          <input class="form-control" id="time" type="number" min="1" max="10" value="1.6" step="0.1">
        </div>
        <div class="mb-3">
          <label class="form-label">Columns</label>
          <input class="form-control" id="columns" type="number" min="5" max="30" step="1" value="7">
        </div>
        <div class="mb-3">
          <label class="form-label">Rows</label>
          <input class="form-control" id="rows" type="number" min="5" max="30" step="1" value="7">
        </div>
      </div>
      <div class="col-3 col-lg-2">
        <h3>turn</h3>
        <h2 class="turn-indicator" id="turn"></h2>
        <h3>time</h3>
        <h2 id="time-display">time</h2>
      </div>
    </div>
  </div>
  <script src="/script.js" type="module"></script>
</body>

</html>
